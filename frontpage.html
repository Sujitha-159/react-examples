<!DOCTYPE html>
<html>
<head>
    <title>Single Page Navigation</title>
    <style>
        /* Style for the top navigation bar */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        .topnav a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for content sections */
        .content-section {
            display: none;
        }
    </style>
</head>
<body>

<!-- Create the top navigation menu -->
<div class="topnav">
    <a href="javascript:void(0);" onclick="showSection('contact')">Contact</a>
    <a href="javascript:void(0);" onclick="showSection('about')">About</a>
    <a href="registration.html;" onclick="showSection('home')">Home</a>
</div>

<!-- Content Sections -->
<div id="home" class="content-section">
    <!-- Home page content goes here -->
</div>

<div id="about" class="content-section">
    <h1>About Us</h1>
    <!-- About page content goes here -->
</div>

<div id="services" class="content-section">
    <h1>Our Services</h1>
    <!-- Services page content goes here -->
</div>

<div id="portfolio" class="content-section">
    <h1>Portfolio</h1>
    <!-- Portfolio page content goes here -->
</div>

<div id="contact" class="content-section">
    <h1>Contact Us</h1>
    <!-- Contact page content goes here -->
</div>

<div id="login" class="content-section">
    <h1>Login</h1>
    <!-- Login page content goes here -->
</div>

<script>
    function showSection(sectionId) {
        // Hide all content sections
        var sections = document.getElementsByClassName('content-section');
        for (var i = 0; i < sections.length; i++) {
            sections[i].style.display = 'none';
        }

        // Show the selected section
        document.getElementById(sectionId).style.display = 'block';
    }
</script>

</body>
</html>
