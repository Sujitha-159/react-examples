    <body>
        <script>
            function func()
            {
                let user=document.getElementById("userId").value;
                let pass=document.getElementById("password").value;
                let num=document.getElementById("phno").value;
                let dob=document.getElementById("date_of_birth").value;
                const dateb=new Date(dob);
                if(user.length<4 || user.length>8)
                    alert("recheck user id length");   
                if(num.length<10 || num.length>10)
                    alert("mobile number should have 10 digits only");
                const cd=new Date();
                const upper=/[A-Z]/;
                const numbers=/[0-9]/;
                if(pass.length<6)
                alert("password length must be greater than 6");
                if(!upper.test(pass))
                alert("must have an upper case letter");
                if(!numbers.test(pass))
                alert("password must contain atleast a number");
                if(pass.length==0)
                alert("password should not be empty");
                if(dateb>cd)
                alert("date of birth must be less than current date");
            }
        </script>
    <form name="namess" onsubmit="func()" method="post" action="login.php">
        <font size="20">
        <table align=center>
        <tr>
        <td><label for="userId">USERID:</label></td>
        <td><input type="textbox" id="userId"name="name"></td>
        </tr>
        <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password"id="password"name="write something"></td>
        </tr>
        <tr>
        <td><label for="date of birth">DOB:</label></td>
        <td><input type="date" id="date_of_birth" name="dob"></td>
        </tr>
        <tr>
        <td><label for="gender">Gender:</label></td>
        <td><input type="radio" id="female"name="gender">
        <label for="female">Female</label><br>
        <input type="radio"id="male"name="gender">
        <label for="Male">Male</label></td>
        </tr>
        <tr>
        <td><label for="state">State:</label></td>
        <td>
        <select name="location"id="state"value=" ">
            <option value="Andhra">Andhra Pradesh</option>
            <option value="karnataka">Karnataka</option>
            <option value="tamil">Tamilnadu</option>
            <option value="malyalam">Kerala</option>
            <option value="madhya">Madhya Pradesh</option>
            <option value="hindi">Maharashtra</option>
            <option value="bihar">Bihar</option>
            <option value="punjab">Punjab</option>
            <option value="uttar">Uttar Pradesh</option>
            <option value="assam">Assam</option>
            <option value="meghalaya">Meghalaya</option>
            <option value="delhi">Delhi</option>
        </select></td>
        </tr>
        <tr>
            <td><label for="phno">Contact Number</label></td>
            <td><input type="textbox"id="phno"name="mobile number"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea id="address" name="address" rows="3" cols="30"></textarea></td>
        </tr>
