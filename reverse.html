<html>
<head>
    <title>REVERSE OF A NUMBER</title>
</head>
<body bgcolor="skyblue">
    <script>
        let n = prompt("Enter a number to reverse it:");
        let num = 0;

        while (n > 0) {
            let r = n % 10;
            num = num * 10 + r;
            n = Math.floor(n / 10);
        }

        alert("Reversed number: " + num);
    </script>
</body>
</html>
